        {
          "title": "Tiêu đề ngắn gọn mô tả vấn đề. Ví dụ: 'Bài toán không rõ ràng', 'Cần thêm thông tin' hoặc 'Chào bạn!'",
          "text": "Giải thích lý do tại sao nội dung không hợp lệ."
