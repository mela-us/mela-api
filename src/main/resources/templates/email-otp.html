<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã OTP của bạn</title>
    <style>
        body {
            background-color: #e5e7eb;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 672px;
            margin: 32px auto;
            background-color: #f8fafc;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .header {
            background-color: #2563eb;
            padding: 24px 32px;
        }

        .header h1 {
            font-size: 30px;
            font-weight: 700;
            color: #f1f5f9;
            text-align: center;
            margin: 0;
            text-transform: uppercase;
        }

        .content {
            padding: 32px;
        }

        .content p {
            color: #1e293b;
            margin-bottom: 18px;
            font-size: 16px;
            line-height: 1.4;
            margin-top: 0;
        }

        .content p:last-child {
            margin-bottom: 0;
        }

        .otp-container {
            background-color: #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 18px;
        }

        .otp-code {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            color: #1e40af;
            margin: 0;
        }

        .expiration {
            font-weight: 600;
        }

        .footer {
            background-color: #e2e8f0;
            padding: 16px 32px;
        }

        .footer p {
            font-size: 14px;
            color: #475569;
            text-align: center;
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 16px;
                max-width: none;
            }

            .header {
                padding: 20px 16px;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 24px 16px;
            }

            .otp-code {
                font-size: 42px;
            }

            .footer {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Mã OTP của bạn</h1>
    </div>
    <div class="content">
        <p>Xin chào,</p>
        <p>Mã OTP để xác minh tài khoản của bạn là:</p>
        <div class="otp-container">
            <div class="otp-code" th:text="${otpCode}">123456</div>
        </div>
        <p>Mã này có hiệu lực trong <span class="expiration" th:text="${expirationMinutes}">5</span> <span
                class="expiration">phút</span>. Vui lòng không chia sẻ mã này với bất kỳ ai.</p>
        <p>Nếu bạn không yêu cầu mã này, vui lòng bỏ qua email này.</p>
    </div>
    <div class="footer">
        <p>© <span th:text="${currentYear}">2025</span> MELA - Mọi quyền được bảo lưu</p>
    </div>
</div>
</body>
</html>
